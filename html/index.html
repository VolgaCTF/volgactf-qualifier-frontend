<!DOCTYPE html>
<html lang="en">
    <head>
        <title>VolgaCTF 2015 Quals</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        {{#domains}}
        <link rel="stylesheet" href="//{{ cdn }}/css/bootstrap.css">
        <link rel="stylesheet" href="//{{ cdn }}/css/themis.css">

        <script src="//{{ cdn }}/js/require.js" data-main='//{{ cdn }}/js/themis.js'></script>
        {{/domains}}
    </head>
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#themis-navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">VolgaCTF Quals 2015</a>
                </div>
                <div id="themis-navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <!--
                        <li class="active"><a href="/scoreboard">Scoreboard</a></li>
                        <li><a href="/tasks">Tasks</a></li>
                        <li><a href="/signin">Sign in</a></li>
                        -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="themis-pages">
            <div data-page="index">
                <div class="container">
                    <div class="jumbotron">
                        <h1>Hello!</h1>
                        <p>Welcome to VolgaCTF 2015 Quals!</p>
                        <p>VolgaCTF is an inter-regional inter-university open computer security contest.</p>
                        <p>Interested? Please register for the competition!</p>
                        <p>
                            <a class="btn btn-primary btn-lg" href="/signup" role="button" data-push-history>Sign up</a>
                            <a class="btn btn-success" href="/signin" role="button" data-push-history>Sign in</a>
                        </p>
                    </div>
                </div>
            </div>

            <div data-page="scoreboard">
                <div class="container">
                    <h1>Scoreboard</h1>
                </div>
            </div>

            <div data-page="tasks">
                <div class="container">
                    <h1>Tasks</h1>
                </div>
            </div>

            <div data-page="signup">
                <div class="container">

                    <form class="form-horizontal themis-form-signup">
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <h1>Sign up</h1>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-team" class="col-sm-3 control-label">
                                Team&nbsp;<sup>*</sup>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signup-team" placeholder="Team" required autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-email" class="col-sm-3 control-label">
                                Email&nbsp;<sup>*</sup>
                            </label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="signup-email" placeholder="Email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password" class="col-sm-3 control-label">
                                Password&nbsp;<sup>*</sup>
                            </label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="signup-password" placeholder="Password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-password-confirm" class="col-sm-3 control-label">
                                Confirm password&nbsp;<sup>*</sup>
                            </label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="signup-password-confirm" placeholder="Confirm password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-logo" class="col-sm-3 control-label">
                                Logo&nbsp;<sup>*</sup>
                            </label>
                            <div class="col-sm-9">
                                <input type="file" id="signup-logo" class="filestyle" data-buttonText="&nbsp;Choose file" data-iconName="glyphicon-picture" accept="image/jpeg,image/png,image/gif" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-country" class="col-sm-3 control-label">
                                Country
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signup-country" placeholder="Country">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-locality" class="col-sm-3 control-label">
                                Locality
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signup-locality" placeholder="Locality">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="signup-institution" class="col-sm-3 control-label">
                                Institution
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="signup-institution" placeholder="Institution">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-primary btn-lg">Sign up</button>
                            </div>
                        </div>
                </form>

                </div>
            </div>

            <div data-page="signin">
                <div class="container">
                    <form class="themis-form-signin">
                        <h1>Please sign in</h1>
                        <label for="signin-team" class="sr-only">Team</label>
                        <input type="text" id="signin-team" class="form-control" placeholder="Team" required autofocus>
                        <label for="signin-password" class="sr-only">Password</label>
                        <input type="password" id="signin-password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                    </form>
                </div>
            </div>

            <div data-page="error-not-found">
                <div class="container">
                    <header>
                        <h1>Not Found</h1>
                    </header>
                    <section>
                    </section>
                </div>
            </div>
        </div>

        <div class="themis-partials">
            <script type="text/x-template" data-name="error-not-found">
                <p class="lead">We are really sorry, but there is no <mark><%- urlPath %></mark> page.</p>
            </script>
        </div>
    </body>
</html>
