<p>
    <% var eventCreated = (createdAt instanceof Date) ? createdAt : new Date(createdAt) %>
    <span><code class="text-dark"><%- moment(eventCreated).utc().format('MM/DD HH:mm:ss.SSS [UTC]') %></code>&nbsp;</span>
    <span class="text-danger">Team <strong><u><a class="text-danger" href="/team/<%- team.id %>/profile" target="_blank"><%- team.name %></a></u></strong> has submitted a wrong answer <strong><code class="text-danger"><%- teamTaskHitAttempt.wrongAnswer %></code></strong> for the task <strong><u><a class="text-danger" href="/tasks?action=show&taskId=<%- task.id %>" target="_blank"><%- task.title %></a></u></strong></span>
</p>
